name: Linting
on: [push]

jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Vale
      uses: errata-ai/vale-action@v1.4.0
      with:

        # Optional
        config: ./.vale.ini

        # Optional
        files: ./vale-action-sandbox/modules
      env:
        # Required
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

