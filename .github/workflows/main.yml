name: Linting
on: [push]

jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Vale
      uses: errata-ai/vale-action@v1.4.0
      with:

        # Optional
        config: ${{ github.repository }}/vale.ini
        # Optional
        files: ${{ github.repository }}/modules
      env:
        # Required
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

